<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu | Harwin Restaurant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      color: #333;
    }
    header {
      background-color: #5a2d0c;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #7a3c13;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #5a2d0c;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .dish {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      background: white;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .dish h3 {
      margin-top: 0;
      color: black;
    }
    .dish p {
      margin: 8px 0;
    }
    .dish button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      background: #5a2d0c;
    }
    .dish button:hover { background: #7a3c13; }

    /* Popup Styles */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .popup-content input, .popup-content select {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .popup-content button {
      background: #4CAF50;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .popup-content button:hover { background: #388e3c; }
    footer {
      background: #5a2d0c;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Menu</h1>
    <p>Delicious dishes crafted with passion</p>
    <button onclick="openCart()" style="background:#ff5722;color:white;border:none;padding:10px 20px;border-radius:5px;cursor:pointer;">View Cart (<span id="cartCount">0</span>)</button>
  </header>

  <nav>
    <a href="restaurant.html">Home</a>
    <a href="about.html">About</a>
    <a href="menu.html">Menu</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section>
    <h2>Indian food</h2>
    <div class="menu-grid">
      <div class="dish">
        <h3>Chicken Biryani</h3>
        <p><strong>₹200</strong></p>
        <button onclick="addToCart('Chicken Biryani',200)">Add to Cart</button>
      </div>
      <div class="dish">
        <h3>Paneer Butter Masala</h3>
        <p><strong>₹180</strong></p>
        <button onclick="addToCart('Paneer Butter Masala',180)">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Cart Popup -->
  <div class="popup" id="cartPopup">
    <div class="popup-content">
      <h3>Your Cart</h3>
      <ul id="cartItems"></ul>
      <p><strong>Total: ₹<span id="totalPrice">0</span></strong></p>
      <button onclick="proceedToCheckout()">Proceed to Payment</button>
      <button onclick="closeCart()">Close</button>
    </div>
  </div>

  <!-- Payment Popup -->
  <div class="popup" id="paymentPopup">
    <div class="popup-content">
      <h3>Place Your Order</h3>
      <input type="text" id="name" placeholder="Your Name">
      <input type="text" id="address" placeholder="Your Address">
      <select id="paymentMethod">
        <option value="UPI">UPI</option>
        <option value="Card">Card</option>
        <option value="COD">Cash on Delivery</option>
      </select>
      <br>
      <button onclick="submitOrder()">Submit</button>
      <button onclick="closeForm()">Cancel</button>
    </div>
  </div>

  <footer>
    <p>© 2024 Harwin Restaurant | All Rights Reserved</p>
  </footer>

  <script>
    let cart = [];

    function addToCart(item, price) {
      cart.push({item, price});
      document.getElementById('cartCount').innerText = cart.length;
      alert(item + " added to cart!");
    }

    function openCart() {
      document.getElementById('cartItems').innerHTML = '';
      let total = 0;
      cart.forEach(c => {
        const li = document.createElement('li');
        li.innerText = c.item + " - ₹" + c.price;
        document.getElementById('cartItems').appendChild(li);
        total += c.price;
      });
      document.getElementById('totalPrice').innerText = total;
      document.getElementById('cartPopup').style.display = 'flex';
    }

    function closeCart() {
      document.getElementById('cartPopup').style.display = 'none';
    }

    function proceedToCheckout() {
      closeCart();
      document.getElementById('paymentPopup').style.display = 'flex';
    }

    function closeForm() {
      document.getElementById('paymentPopup').style.display = 'none';
    }

    function submitOrder() {
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const payment = document.getElementById('paymentMethod').value;

      if(name && address && cart.length > 0) {
        let orderDetails = cart.map(c => c.item + " - ₹" + c.price).join("\n");
        alert(`Order Confirmed!\n${orderDetails}\nTotal: ₹${document.getElementById('totalPrice').innerText}\nName: ${name}\nAddress: ${address}\nPayment: ${payment}`);
        cart = [];
        document.getElementById('cartCount').innerText = 0;
        closeForm();
      } else {
        alert('Please fill in details and add items to cart!');
      }
    }
  </script>
</body>
</html>
